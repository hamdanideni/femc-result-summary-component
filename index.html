<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section aria-labelledby="result" class="card__container">
        <div class="result__section card">
          <h1 id="result" class="result__section-title">Your Result</h1>
          <div class="result__section-value">
            <span class="real-value">
              <!-- data from json -->
            </span>
            <span class="maximum-value">of 100</span>
          </div>
          <div class="result__section-description">
            <h2>Great</h2>
            <p class="short-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary__section card">
          <h2>Summary</h2>
          <div class="summary__section-lists">
            <!-- data from json -->
          </div>
          <button class="button continue">Continue</button>
        </div>
      </section>
    </main>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
